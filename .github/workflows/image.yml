name: ci

on:
  push:
    branches: feature/sbt
    tag: 'v*.*.*'
  pull_request:
    branches: feature/sbt

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 8

      - name: Install SBT
        run: |
          sudo apt-get update -y
          sudo apt-get install apt-transport-https curl gnupg -yqq
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo gpg --no-default-keyring --keyring gnupg-ring:/etc/apt/trusted.gpg.d/scalasbt-release.gpg --import
          sudo chmod 644 /etc/apt/trusted.gpg.d/scalasbt-release.gpg
          sudo apt-get update
          sudo apt-get install -y sbt

      - name: Build with SBT
        run: |
          sbt compile universal:packageBin
          pwd
          ls target/universal

      - name: Set output
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
          if [[ "$GITHUB_REF" == *"tags"* ]]; then echo "istag=true"; else echo "istag=false"; fi
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          tags: |
            type=edge,branch=master
            type=ref,enable=true,priority=200,prefix=,suffix=,event=tag
            type=raw,value=sbt,enable=true,priority=600,prefix=,suffix=,event=tag
          images: |
            ghcr.io/${{ github.repository }}    

      - name: "Docker tags and labels"
        run: |
          echo EVENT NAME: ${{ github.event_name }}
          echo ${{join(steps.vars.outputs.*, '; ')}}
          echo ${{join(steps.meta.outputs.tags, '; ')}}
          echo ${{join(steps.meta.outputs.labels, '; ')}}

      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}